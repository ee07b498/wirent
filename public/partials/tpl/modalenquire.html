<!--<div class="modal-body wrapper-lg">-->
<div>
        <form name="form" class="form-validation">
          <div class="panel panel-default" style="margin-bottom: 0; border:none;">
            <div class="panel-heading" style="background-color: #012161; color:white;">
              <span class="h4">Contact Agent</span>
            </div>
            <div class="text-center m-t-lg clearfix">
             <div class="thumb-lg avatar m-t-n-xxl">
               <img src="img/Andy.jpg" alt="..." class="b b-3x b-white">
               <div class="h4 font-thin m-t-sm" style="margin-left:-20px;">WinningInvestment</div>
             </div>
           </div>
            <div class="panel-body">
              <p class="text-muted">To apply for this property, please fill the fields below.</p>
                <div class="form-group pull-in clearfix">
                  <div class="col-sm-6">
                    <label>Your name</label>
                    <input type="text" class="form-control" placeholder="Name" ng-model="contact.name" required >
                  </div>
                  <div class="col-sm-6">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" ng-model="contact.email" required >
                  </div>
                </div>
                <div class="form-group">
		                <label>Phone</label>
		                <input type="text" class="form-control" placeholder="Enter phone number e.g. 0424909328" ng-model="contact.phone" ng-pattern="/^([0]{1})([0-9]{5})([0-9]{4})$/" required >
              	</div>
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" rows="6" ng-model="contact.message" placeholder="Type your message"></textarea>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter" style="background-color: #012161; color:white;">
              <button class="btn btn-success" ng-click="cancel()">Cancel</button>
              <button type="submit" ng-disabled='form.$invalid' ng-click="saveEnvelope()" class="btn btn-success">Submit</button>
            </footer>
          </div>
        </form>
</div>
