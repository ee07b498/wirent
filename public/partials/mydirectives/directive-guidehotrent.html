<div>
<div class="content-wrap dream-homes-container is-carousel clearfix">
	<ul class="dream-homes-list clearfix" style="height: 100%; width:328.33px;left: 0px;">
		<li class="dream-homes-item " ui-sref="app.details({id:image.ER_ID,name:image.ER_No+' '+image.ER_St+' '+image.ER_Suburb+' '+image.ER_Region})" class="dream-homes-item " ng-repeat="image in carouselimages"  style="width: 328.33px;">
			<a href="#" class="dream-homes-item-link">
				<header class="dream-homes-item-header">
					<span class="dream-homes-item-header-wrap">
                		<h2 class="dream-homes-title">
                        <span class="dream-homes-title-agency-name">WinningInvestment</span>
					<span class="dream-homes-title-suburb">[:image.ER_No+' '+image.ER_St:]</span>
					<span class="dream-homes-title-suburb">[:image.ER_Suburb+','+image.ER_Region:]</span>
					</h2>
					<span class="f-icon with-text">
                        <span class="copy">
                            [:image.ER_BedRoom:]
                        </span>
					<span class=" fa fa-bed"></span>
					</span>
					<span class="f-icon with-text">
                        <span class="copy">
                            [:image.ER_BathRoom:]
                        </span>
					<span class="fa fa-bath"></span>
					</span>
					<span class="f-icon with-text">
                        <span class="copy">
                            [:image.ER_Parking:]
                        </span>
					<span class="fa fa-car"></span>
					</span>
					</span>
				</header>
			</a>
			<img class="dream-homes-item-img" ng-src="[:image.picset[0].PicFile:]" alt="[:image.ER_Suburb+','+image.ER_Region:]">
		</li>
	</ul>
	<a class="dream-homes-prev-btn" ng-click="prev()" ng-show="imageid>4">
		<span class="icon fa fa-chevron-circle-up"></span><span class="sr-only">previous</span>
	</a>
	<a class="dream-homes-next-btn" ng-click="next()" style="display: block;">
		<span class="icon fa fa-chevron-circle-down"></span><span class="sr-only">next</span>
	</a>
</div>
</div>
