<div class="panel panel-default">
  <div class="panel-heading font-bold">
    分租表格信息
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="get">
      <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <p>{{address}}</p>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_room</label>
        <div class="col-sm-10">
          <p ng-show="!edit">{{shareRoomForm.fur_room}}</p>
          <input ng-show="edit" type="text" class="form-control" ng-model="shareRoomForm.fur_room" placeholder="fur_room">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_kitchen</label>
        <div class="col-sm-10">
            <p ng-show="!edit">{{shareRoomForm.fur_kitchen}}</p>
          <input ng-show="edit" type="text" class="form-control" ng-model="shareRoomForm.fur_kitchen" placeholder="fur_kitchen">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_laundry</label>
        <div class="col-sm-10">
          <p ng-show="!edit">{{shareRoomForm.fur_laundry}}</p>
          <input ng-show="edit" type="text" class="form-control" ng-model="shareRoomForm.fur_laundry" placeholder="fur_laundry">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_living</label>
        <div class="col-sm-10">
          <p ng-show="!edit">{{shareRoomForm.fur_living}}</p>
          <div ng-show="edit" class="input-group m-b">
            <input type="text" class="form-control" ng-model="shareRoomForm.fur_living" placeholder="fur_living">
            <span class="input-group-addon"><i class="fa fa-bath"></i></span>
          </div>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_balcony</label>
        <div class="col-sm-10">
          <p ng-show="!edit">{{shareRoomForm.fur_balcony}}</p>
          <div ng-show="edit" class="input-group m-b">
            <input type="text" class="form-control" ng-model="shareRoomForm.fur_balcony" placeholder="fur_balcony">
            <span class="input-group-addon"><i class="fa fa-bed"></i></span>
          </div>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Including</label>
        <div class="col-sm-10">
          <p ng-show="!edit">{{shareRoomForm.sr_including}}</p>
          <textarea ng-show="edit" class="form-control" rows="6" ng-model="shareRoomForm.sr_including" placeholder="type in comment"></textarea>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">others</label>
        <div class="col-sm-10">
          <p ng-show="!edit">{{shareRoomForm.others}}</p>
          <textarea ng-show="edit" class="form-control" rows="6" ng-model="shareRoomForm.others" placeholder="type in comment"></textarea>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group text-center">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-success" ng-show="!edit" ng-click="Edit()">Edit</button>
            <button type="submit" class="btn btn-success" ng-show="edit" ng-click="Save()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
