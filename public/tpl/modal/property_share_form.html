<div class="panel panel-default">
  <div class="panel-heading font-bold">
    分租表格信息添加
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="get">
      <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <select ng-model="propertyItem.address" class="input form-control inline v-middle m-b" ng-options="propertyItem.address as propertyItem.address for propertyItem in propertyItems">
          </select>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_room</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="shareRoomForm.fur_room" placeholder="fur_room">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_kitchen</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="shareRoomForm.fur_kitchen" placeholder="fur_kitchen">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_laundry</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="shareRoomForm.fur_laundry" placeholder="fur_laundry">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_living</label>
        <div class="col-sm-10">
          <div class="input-group m-b">
            <input type="text" class="form-control" ng-model="shareRoomForm.fur_living" placeholder="fur_living">
            <span class="input-group-addon"><i class="fa fa-bath"></i></span>
          </div>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">fur_balcony</label>
        <div class="col-sm-10">
          <div class="input-group m-b">
            <input type="text" class="form-control" ng-model="shareRoomForm.fur_balcony" placeholder="fur_balcony">
            <span class="input-group-addon"><i class="fa fa-bed"></i></span>
          </div>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Including</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="6" ng-model="shareRoomForm.sr_including" placeholder="type in comment"></textarea>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-2 control-label">others</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="6" ng-model="shareRoomForm.others" placeholder="type in comment"></textarea>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group text-center">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button type="submit" class="btn btn-success" ng-click="ok()">Add property</button>
        </div>
      </div>
    </form>
  </div>
</div>
