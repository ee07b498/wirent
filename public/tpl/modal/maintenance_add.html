<div class="panel panel-default">
  <div class="panel-heading font-bold">
    maintenance add
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"><i style="color:red">*</i>选择合同房源：</label>
        <div class="col-sm-10">
          <select name="account" class="form-control m-b">
              <option>9/20 harbourne road kingsford, NSW</option>
              <option>21/76 Anzac Pde Kensington, NSW</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"><i style="color:red">*</i>姓名：</label>
        <div class="col-sm-10">
          <label class="control-label" for="input-id-1"><i style="color:red">张砺斌</i></label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"><i style="color:red">*</i>房屋类型：</label>
        <div class="col-sm-10">
          <label class="control-label" for="input-id-1"><i style="color:red">整租</i></label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-id-1"><i style="color:red">*</i>申请日期：</label>
        <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
            <div class="input-group w-md">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Service Application Form</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="6" placeholder="Type your message"></textarea>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()">OK</button>
      </div>
    </form>
  </div>
</div>
