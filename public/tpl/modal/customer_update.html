<div class="panel panel-default">
  <div class="panel-heading font-bold">
    添加合同
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control m-b" ng-model="customerItem.CEmail" placeholder="Email">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" ng-model="customerItem.CPassword" class="form-control m-b">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control m-b" ng-model="customerItem.CName" placeholder="Name">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="phone"  class="form-control m-b" ng-model="customerItem.CPhone" placeholder="Phone">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Current Status</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control m-b" ng-model="customerItem.CCurrStat" placeholder="Current Status">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
       <label class="col-sm-2 control-label">ID Type</label>
       <div class="col-sm-10">
         <select name="account" ng-model="customerItem.CIDType" class="form-control m-b">
           <option>option 1</option>
           <option>option 2</option>
           <option>option 3</option>
           <option>option 4</option>
         </select>
       </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Upload File</label>
      <div class="col-sm-10">
        <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Income File</label>
      <div class="col-sm-10">
        <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Saving File</label>
      <div class="col-sm-10">
        <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control m-b" placeholder="Email">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Datepicker</label>
      <div class="col-sm-10">
        <div class="input-group w-md m-b">
          <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
       <label class="col-sm-2 control-label">Gender</label>
       <div class="col-sm-10">
         <select name="account" ng-model="customerItem.CSex" class="form-control m-b">
           <option>male</option>
           <option>female</option>
         </select>
       </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Age</label>
      <div class="col-sm-10">
        <input type="text" ng-model="customerItem.CAge" class="form-control m-b" placeholder="Email">
      </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
       <label class="col-sm-2 control-label">Work</label>
       <div class="col-sm-10">
         <select name="account" ng-model="customerItem.CWorking" class="form-control m-b">
           <option>yes</option>
           <option>not yet</option>
           <option>retired</option>
         </select>
       </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
       <label class="col-sm-2 control-label">pet</label>
       <div class="col-sm-10">
         <select name="account" ng-model="customerItem.CPet" class="form-control m-b">
           <option>Yes</option>
           <option>No</option>
         </select>
       </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
       <label class="col-sm-2 control-label">Smoking</label>
       <div class="col-sm-10">
         <select name="account" ng-model="customerItem.CSmoking" class="form-control m-b">
           <option>option 1</option>
           <option>option 2</option>
           <option>option 3</option>
           <option>option 4</option>
         </select>
       </div>
    </div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="form-group">
       <label class="col-sm-2 control-label">Budget</label>
       <div class="col-sm-10">
         <select name="account" ng-model="customerItem.CBudget" class="form-control m-b">
           <option>option 1</option>
           <option>option 2</option>
           <option>option 3</option>
           <option>option 4</option>
         </select>
       </div>
    </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="text-center">
      <button class="btn btn-success m-r" ng-click="update_customer_info()">update submit</button>
    </div>
  </div>
</div>
