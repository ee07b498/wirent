<div class="panel panel-default">
  <div class="panel-heading font-bold">
    分租信息更新
  </div>
  <div class="panel-body">
    <div class="wrapper bg-white">
      <div class="row m-t">
        <div class="form-group">
          <label class="col-sm-2 control-label">Landlord</label>
          <div class="col-sm-10">
            <p style="color:red; font-size: 14px;">Libin</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <p style="color:red; font-size: 14px;">9/20 harbourne road</p>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Area</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="staffInfo.SCurrLoc" placeholder="Current Location">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="staffInfo.SCurrLoc" placeholder="Current Location">
            <!-- <select ng-model="staffInfo.SRankName" class="input form-control inline v-middle m-b"  ng-options="myrankname.SRankName as myrankname.SRankName for myrankname in ranknames">
                 </select> -->
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">AvailableDate</label>
          <div class="col-sm-10">
            <div class="input-group w-sm">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="$parent.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="staffInfo.SCurrLoc" placeholder="Current Location">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">RoomType</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="staffInfo.SCurrLoc" placeholder="Current Location">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg"></div>
        <div class="form-group text-center">
          <button class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
      </div>
    </div>

  </div>
</div>
