<div class="panel panel-default">
  <div class="panel-heading font-bold">
    添加员工
  </div>
  <div class="panel-body">
    <div class="wrapper bg-white">
        <div class="row m-t">
            <div class="form-group">
              <label class="col-sm-2 control-label">User Name</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control m-b" ng-model="staff_data.user_name" placeholder="User Name">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg "></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password"  class="form-control" ng-model="staff_data.password" placeholder="Password">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="line line-dashed b-b line-lg "></div>
            <div class="form-group">
               <label class="col-sm-2 control-label">Position</label>
               <div class="col-sm-10">
                 <select ng-model="staff_data.rankname" class="input form-control inline v-middle m-b"  ng-options="myrankname.SRankName as myrankname.SRankName for myrankname in ranknames">
                 </select>
               </div>
            </div>
            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group text-center">
              <button class="btn btn-default" ng-click="cancel()">Cancel</button>
              <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
        </div>
    </div>

  </div>
</div>
