<div class="panel panel-default">
  <div class="panel-heading font-bold">
    添加员工
  </div>
  <div class="panel-body">
    <div class="wrapper bg-white">
        <div class="row m-t">
          <div class="col-sm-6">
                <div class="form-group">
                  <label class="col-sm-2 control-label">FirstName</label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control m-b" placeholder="FirstName">
                  </div>
                </div>
                <div class="line line-dashed b-b line-lg "></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" name="text" class="form-control m-b" placeholder="Email">
                  </div>
                </div>

                <div class="line line-dashed b-b line-lg "></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Phone</label>
                  <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-3">
                            <input type="phone"  class="form-control m-b" placeholder="+61">
                        </div>

                        <div class="col-sm-9">
                            <input type="phone"  class="form-control m-b" placeholder="0424909328">
                        </div>
                    </div>
                  </div>
                </div>

                <div class="line line-dashed b-b line-lg "></div>
                <div class="form-group">
                   <label class="col-sm-2 control-label">Gender</label>
                   <div class="col-sm-10">
                     <select name="account" class="form-control m-b">
                       <option>male</option>
                       <option>female</option>
                       <option>other</option>
                     </select>
                   </div>
                </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-2 control-label">Surname</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control m-b" placeholder="Surname">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg "></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password"  class="form-control m-b" placeholder="password">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg "></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Mobile</label>
              <div class="col-sm-10">
                <input type="phone"  class="form-control m-b" placeholder="Mobile">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg "></div>
            <div class="form-group">
               <label class="col-sm-2 control-label">Position</label>
               <div class="col-sm-10">
                 <select name="account" class="form-control m-b">
                   <option>Super Admin</option>
                   <option>Customer Admin</option>
                   <option>Landlord Admin</option>
                   <option>Thirdparty Admin</option>
                 </select>
               </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="line line-dashed b-b line-lg "></div>
            <div class="form-group">
               <label class="col-sm-1 control-label">Work</label>
               <div class="col-sm-11">
                 <select name="account" class="form-control m-b">
                   <option>part-time</option>
                   <option>full-time</option>
                 </select>
               </div>
            </div>
            <div class="line line-dashed b-b line-lg "></div>
            <div class="form-group">
              <label class="col-sm-1 control-label">Description</label>
              <div class="col-sm-11 m-b">
                  <textarea class="form-control" rows="6" placeholder="Type your message"></textarea>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg"></div>
            <div class="form-group text-center">
              <button class="btn btn-default" ng-click="cancel()">Cancel</button>
              <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
          </div>
        </div>
    </div>

  </div>
</div>
