<div class="panel panel-default">
  <div class="panel-heading font-bold">
    添加房东
  </div>
  <div class="panel-body">
    <div class="wrapper bg-white">
      <div class="row m-t">
        <div class="form-group">
          <label class="col-sm-2 control-label">Bill Type</label>
          <div class="col-sm-10">
            <input type="text" class="form-control m-b" ng-model="Bill.BillType" placeholder="Bill Type">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">BillCopy</label>
          <div class="col-sm-10">
            <input type="text" name="text" class="form-control m-b" ng-model="Bill.BillCopy" placeholder="Email">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">BillDate</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="input-group w-sm">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="$parent.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions"  close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">BillAmount</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control m-b" ng-model="Bill.BillAmount" placeholder="$513246">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">BillReceipt</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control m-b" ng-model="Bill.BillReceipt" placeholder="d">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">BillComment</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control m-b" ng-model="Bill.BillComment" placeholder="djfalfdakl">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg"></div>
        <div class="form-group text-center">
          <button class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
      </div>
    </div>

  </div>
</div>
