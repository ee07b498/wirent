<div class="panel panel-default">
  <div class="panel-heading font-bold">
    商家信息更新
  </div>
  <div class="panel-body">
    <div class="wrapper bg-white">
      <div class="row m-t">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control m-b" ng-model="business_update_info.TPName" placeholder="Name">
          </div>
        </div>
        <!--
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control m-b" ng-model="business_update_info.LLPassword" placeholder="password">
          </div>
        </div>
        -->
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">服务类型</label>
          <div class="col-sm-10">
            <input type="text" name="text" class="form-control m-b" ng-model="business_update_info.TPDetail" placeholder="ServiceTypes">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">服务描述</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-sm-12">
                <textarea class="form-control" rows="6" ng-model="business_update_info.TPDescription" placeholder="type in comment"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">商标</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-sm-12">
                <input type="text" name="text" class="form-control m-b" ng-model="business_update_info.TPLogo" placeholder="Logo">
              </div>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">广告</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-sm-12">
                <textarea class="form-control" rows="6" ng-model="business_update_info.TPAds" placeholder="type in ads"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <div class="row">
              <div class="col-sm-12">
                <input type="phone" class="form-control m-b" ng-model="business_update_info.TPEmail" placeholder="Email">
              </div>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Mobile</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control m-b" ng-model="business_update_info.TPPhone" placeholder="0424909328">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">网站</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control m-b" ng-model="business_update_info.TPLink" placeholder="website">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">服务区域</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control m-b" ng-model="business_update_info.TPServLoc" placeholder="location">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">status</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control m-b" ng-model="business_update_info.status" placeholder="status">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg"></div>
        <div class="form-group text-center">
          <button class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
      </div>
    </div>

  </div>
</div>
