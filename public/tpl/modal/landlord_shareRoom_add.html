<div class="panel panel-default">
  <div class="panel-heading font-bold">
    分租房信息添加
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="get">
      <div class="form-group">
        <label class="col-sm-1 control-label">Address</label>
        <div class="col-sm-4">
          <select ng-model="propertyItem.address" class="input form-control inline v-middle m-b" ng-options="propertyItem.address as propertyItem.address for propertyItem in propertyItems">
          </select>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Area</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" ng-model="propertyForm.facility" placeholder="Area">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Status</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" ng-model="propertyForm.train_station" placeholder="Status">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-1 control-label">AvailableDate</label>
        <div class="col-sm-11">
          <div class="input-group w-sm">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="$parent.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Price</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" ng-model="propertyForm.train_station" placeholder="Price">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group">
        <label class="col-sm-1 control-label">Room Type</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" ng-model="propertyForm.train_station" placeholder="Room Type">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg"></div>
      <div class="form-group text-center">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
          <button type="submit" class="btn btn-success" ng-click="ok()">Add property</button>
        </div>
      </div>
    </form>
  </div>
</div>
