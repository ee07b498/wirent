<div class="panel panel-default">
  <div class="panel-heading font-bold">
    添加员工
  </div>
  <div class="panel-body">
    <div class="wrapper bg-white">
      <div class="row m-t">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1"><i style="color:red">*</i>姓名：</label>
          <div class="col-sm-10">
            <label class="control-label" for="input-id-1"><i style="color:red">张砺斌</i></label>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">idthirdparty_promotion</label>
          <div class="col-sm-10">
            <input type="text" class="form-control m-b" ng-model="businessInfo.idthirdparty_promotion" placeholder="Current password">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">start time</label>
          <div class="col-sm-10">
            <div class="input-group w-sm">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="$parent.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">end time</label>
          <div class="col-sm-10">
            <div class="input-group w-sm">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="$parent.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <!-- <div ng-show="authorError_nomatch" class="text-center" style="color:red; font-size:14px;">
          Error
        </div> -->
        <div class="text-center">
          <button class="btn btn-success m-r text-center" ng-click="business_promotion_update()">Add</button>
        </div>
      </div>
    </div>

  </div>
</div>
