<div ng-controller="staffManagement">
  <!-- breadcrumb -->
  <div>
    <h4>Admin</h4>
    <ul class="breadcrumb bg-white b-a">
      <li><a href><i class="fa fa-home"></i> Admin</a></li>
      <li><a href>staff</a></li>
      <li class="active">role management</li>
      <li class="pull-right"><i class="fa fa-lg fa-refresh"></i></li>
    </ul>
  </div>
  <!-- / breadcrumb -->
  <div class="panel panel-default">
    <div class="panel-heading">
    <script type="text/ng-template" id="staffAdd.html">
          <div ng-include="'/tpl/modal/staff_add.html'"></div>
    </script>
    <button class="btn btn-danger"><i class="fa fa-trash"></i>批量删除</button>
    <button class="btn btn-info" ng-click="open()"><i class="fa fa-plus"></i>员工添加</button>
    </div>
    <div class="row wrapper">
      <div class="col-sm-3 m-b-xs">
        <select class="input-sm form-control w-sm inline v-middle">
        <option value="0">Bulk action</option>
        <option value="1">Delete selected</option>
        <option value="2">Bulk edit</option>
        <option value="3">Export</option>
      </select>
        <button class="btn btn-sm m-l-n-xxs btn-default">Apply</button>
      </div>
      <div class="col-sm-5">
        <div class="input-group">
          <input type="text" class="input-sm form-control" placeholder="Search">
          <span class="input-group-btn">
          <button class="btn btn-sm btn-default" type="button">Go!</button>
        </span>
        </div>
      </div>

      <div class="col-sm-4">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">
              <label class="i-checks m-b-none">
              <input type="checkbox"><i></i>
            </label>
            </th>
            <th>ID</th>
            <th>用户名</th>
            <th>职位</th>
            <th>工作状态</th>
            <th>工作地点</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="staff_info in stafflist track by $index">
            <!-- <script type="text/ng-template" id="staffAdd.html">
                  <div ng-include="'/tpl/modal/staff_add.html'"></div>
            </script>
            <script type="text/ng-template" id="staffAdd.html">
                  <div ng-include="'/tpl/modal/staff_add.html'"></div>
            </script> -->
            <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
            <td>{{$index + 1}}</td>
            <td><a ui-sref="app.staff.staff_profile({SComment:staff_info.SComment,
                                                     SCurrLoc:staff_info.SCurrLoc,
                                                     SEmail:staff_info.SEmail,
                                                     SLoginStat:staff_info.SLoginStat,
                                                     SName:staff_info.SName,
                                                     SPassWord:staff_info.SPassWord,
                                                     SPhone:staff_info.SPhone,
                                                     SRank:staff_info.SRank,
                                                     SRankName:staff_info.SRankName,
                                                     SUserName:staff_info.SUserName,
                                                     SWorkStat:staff_info.SWorkStat,
                                                     StaffID:staff_info.StaffID
                                                      })">{{staff_info.SUserName}}</a></td>
            <td>{{staff_info.SRankName}}</td>
            <td>{{staff_info.SWorkStat}}</td>
            <td>{{staff_info.SCurrLoc}}</td>
            <td>
              <a href class="active" ui-toggle-class><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a>
            </td>
            <td>
              <a class="active m-r-md" ng-click="show=!show">
                <i class="fa fa-minus-circle" aria-hidden="true" ng-if="show"></i>
                <i class="fa fa-check-circle" aria-hidden="true" ng-if="!show"></i>
              </a>
              <a href class="active m-r-md"><i class="fa fa-pencil"></i></a>
              <a href class="active m-r-md"><i class="fa fa-key" aria-hidden="true"></i></a>
              <a href class="active"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-left">
          <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
        </div>
        <div class="col-sm-4 text-right text-center-xs">
          <ul class="pagination pagination-sm m-t-none m-b-none">
            <li><a href><i class="fa fa-chevron-left"></i></a></li>
            <li><a href>1</a></li>
            <li><a href>2</a></li>
            <li><a href>3</a></li>
            <li><a href>4</a></li>
            <li><a href>5</a></li>
            <li><a href><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>
